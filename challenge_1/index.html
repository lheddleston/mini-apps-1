<!DOCTYPE html>
<html>

<head>
  <script defer src="app.js"></script>
  <style>
    body {
      background-color: rgb(189, 210, 243);
    }

    h1 {
      text-align: center;
    }

    table,
    tr,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      width: 20%;
      margin-left: auto;
      margin-right: auto;
    }

    td {
      height: 50px;
      text-align: center;
    }

    #row3 {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <h1> Tic-Tac-Toe </h1>
  <table id="toeTable">
    <tr id="row1">
      <td id="1"></td>
      <td id="2"></td>
      <td id="3"></td>
    </tr>
    <tr id="row2">
      <td id="4"></td>
      <td id="5"></td>
      <td id="6"></td>
    </tr>
    <tr id="row3">
      <td id="7"></td>
      <td id="8"></td>
      <td id="9"></td>
    </tr>
  </table>
</body>


</html>
